baseURL: "https://www.hawksworx.com"
title: "Hawksworx - Phil Hawksworth"
theme: "./simple-starter"
publishDir: "dist"
permalinks:
  links: :section/:title/

outputFormats:
  card:
    mediaType: "text/html"
    baseName: "card"
    isHTML: true
  feed:
    mediaType: "application/javascript"
    baseName: "feed"
    isHTML: false

outputs:
  home:
    - "html"
    - "card"
  page:
    - "html"
    - "card"
    - "feed"
  section:
    - "html"
    - "card"
    - "feed"
