---
layout: base
title: hawksworx / tags
pageclass: blog
---

	<h2 class="block">tags on the hawksworx blog:</h2>
	<ul>
	{% for tag in site.tags | sort %}
		{% assign t = tag.first %}
		{% assign posts = tag.last %}
		<li><a href="/blog/tag/{{ t }}">{{ t }}</a> ({{ posts | size }})</li>
	{% endfor %}	
	</ul>
