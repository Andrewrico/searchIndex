---

pageclass: home
---

<ul class="listing">
{% for post in site.posts  %}	
	<li>
		<h2><a href="{{post.url}}">{{ post.title }} </a></h2>
		<p class="meta">
			posted on <time datetime="{{post.date}}">{{post.date | date_to_long_string}}</time>	and tagged with 
			{% for tag in post.tags %}	
			{% if forloop.last %}
			and 
			{% endif %}
			<a href="/blog/tags/{{ tag }}">{{ tag }}</a>
			{% endfor %}			
		</p>
		
	</li>
{% endfor %}
</ul>

<div id="msg"></div>
