<article class="post">
	<h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<aside>
	    <address class="vcard">
	        Posted by <a class="url n fn" rel="author" href="/">Phil Hawksworth</a>
	    </address>
	    <time datetime="{{post.date}}">on {{post.date | date_to_long_string}}</time>
	    <p>Tagged
	    {% for tag in post.tags %}
	    {% if forloop.last %}
	    and
	    {% endif %}
	    <a href="/blog/tag/{{ tag }}">{{ tag }}</a>
	    {% endfor %}
	    </p>
	</aside>
	<div class="post-content">
	    {% if post.image contains 'http' %}
	    <figure>
	        <img src="{{ post.image }}"  />
	    </figure>
	    {% elsif post.image %}
	    <figure>
	        <img src="/images/{{ post.image }}" />
	    </figure>
	    {% endif %}
	    <p>
	 	{{ post.excerpt }}
	    </p>
	    <a href="{{ post.url }}" class="more">continue reading this post</a>
	 </div>
</article>
