
<h1>{{ page.title }}</h1>
<p class="meta">
	posted on <time datetime="{{page.date}}">{{page.date | date_to_long_string}}</time>	and tagged with 
	{% for tag in page.tags %}	
	{% if forloop.last %}
	and 
	{% endif %}
	<a href="/blog/tag/{{ tag }}">{{ tag }}</a>
	{% endfor %}			
</p>
<img src="/images/{{ page.image }}" />
<p class="excerpt">
 	{{ page.excerpt }}
</p>
