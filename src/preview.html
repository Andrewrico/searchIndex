<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helper to view different viewport sizes</title>
    <style>

        html, body {
            background-color: #000
        }
        iframe {
            float: left;
            margin:5px;
        }

    </style>
</head>
<body>
    <iframe src="/" width="320px" height="600px" frameborder="0"></iframe>
    <iframe src="/" width="900px" height="768px" frameborder="0"></iframe>
</body>
</html>
