<div class="post content">
  <div class="container">
    <p class="publish-date">{{ .PublishDate.Format "2 January, 2006" }}</p>
    <h3>
      <a href="{{ .URL }}">
      {{ if isset .Params "displayname" }}
        {{ .Params.displayname }}
      {{ else }}
        {{ .LinkTitle }}
      {{ end }}
      </a>
    </h3>
    <p class="excerpt">
      {{ .Summary | markdown }}
    </p>
    <a href="{{ .URL }}" class="btn btn-more">Read on...</a>
  </div>
</div>
