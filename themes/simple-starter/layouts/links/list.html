{{ define "hero" }}
<div class="hero hero-blog">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <p class="subtitle">{{ .Params.subtitle }}</p>
  </div>
</div>
{{ end }}

{{ define "main" }}
  <div class="content container">
    {{ .Content }}
    <div class="listing">
      <ul>
        {{ range .Data.Pages.ByDate.Reverse }}
        {{ partial "link.html" . }}
        {{ end }}
      </ul>
    </div>
  </div>
{{ end }}
