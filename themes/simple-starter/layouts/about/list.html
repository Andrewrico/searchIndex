{{ define "hero" }}
<div class="hero hero-{{ .Params.section }}">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <p class="subtitle">{{ .Params.subtitle }}</p>
  </div>
</div>
{{ end }}

{{ define "main" }}
<div class="content container">
  {{ .Content }}

  {{ with .GitInfo }}
  <h2>Freshness</h2>
  <p>
   {{ .GitInfo }}
   </p>
  {{ end }}
</div>
{{ end }}
