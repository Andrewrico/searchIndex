<html>
  <head>
    <style>

      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 14px;
        color: #000;
        background-color: rgb(17, 199, 255);
        /* background-color: rgb(192, 255, 17); */
      }

      .masthead {
        position: absolute;
        top:0;
        ledt:0;
        height: 400px;
        width: 280px;
        text-align: center;
        background-color: #000;
      }
      .logo {
        margin-left: auto;
        margin-right: auto;
        color: rgb(192, 255, 17);
        padding-top: 190px;
      }

        .logo h1 {
          font-weight: 500;
          font-size: 16px;
          text-transform: uppercase;
          color: rgb(192, 255, 17);
        }

        .logo p {
          font-size: 11px;
          opacity: 0.7;
          margin-top:4px;
        }

      div.tout {
        padding-top: 110px;
        color: #000;
        padding-left:320px;
        padding-right:40px;
        border: soilid 1px red;
      }
        .tout h1 {
          display: inline-block;
        }
        .tout p {
          opacity: 0.6;
          font-size: 13px;
          padding-top: 4px;
        }

      a {
        position: absolute;
        bottom:100px;
        left:320px;
        display: inline-block;
        padding: 6px 14px 6px 14px;
        text-decoration: none;
        border: 1px solid rgba(0,0,0,0.7);
        border-radius: 2px;
        color: #000;
        font-size: 10px;
      }

    </style>
  </head>
  <body>
    <div class="masthead">
      <div class="logo">
        <h1>Hawksworx</h1>
        <p class="subtitle">web noodlings from Phil Hawksworth</p>
      </div>
    </div>
    <div class="tout">
      <h1>{{ .Title }}</h1>
      <p>{{ .Description }}</p>
      <a href="">read this on hawksworx.com</a>
    </div>
  </body>
</html>
